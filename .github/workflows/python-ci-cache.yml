name: Python CI with Caching

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cache:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r src/python-app/requirements.txt